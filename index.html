<!doctype html>
<html lang="es">
  <head>
    <link rel="icon" type="image/png" href="https://cdn.worldvectorlogo.com/logos/onlyfans-2.svg">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OnlyFans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar bg-info">
                    <div class="container-fluid">
                      <span class="navbar-brand mb-0 h1">OnlyFans</span>
                    </div>
                  </nav>
            </div>
        </div>
        <div class="row  justify-content-center mt-3">
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center">
                      <h4>Control de acceso</h4> 
                    </div>
                    <div class="card-body ">
                        <div id="alert"> </div>
                        <form id="formLogin">
                            <div class="mb-3">
                              <label for="email" class="form-label">Correo</label>
                              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                              <div id="email" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                            </div>
                            <div class="mb-3">
                              <label for="password" class="form-label">Contraseña</label>
                              <input type="password" class="form-control" id="password">
                            </div>
                            <button type="submit" class="btn btn-primary d-block mx-auto bg-info">Entrar</button>
                          </form>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-center">
                <p class="fst-italic">&copy; Todos los derechos reservados 2025.</p>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="js/longinservice.js"></script>
</body>
</html>
